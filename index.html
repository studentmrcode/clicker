<!DOCTYPE html>
<html>

<head>
    <title>Clicker</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>

<body>
    <h1>Clicker</h1>

    <!--image to click-->
    <!--replace the default image with your own image-->
    <img src="default.png" id="image"></img>

    <!--paragraph to show the points-->
    <p id="pointsParagraph">Points: 0</p>

    <!--paragraph to show the points per click-->
    <p id="pointsPerClickParagraph">Points per click: 1</p>

    <!--paragraph to show the number of auto clicks-->
    <p id="autoClicksParagraph">Auto clicks: 0</p>

    <!--button to add points per click-->
    <button id="addPointPerClickButton">Add point per click: 10 points</button>

    <!--button to add auto clicks-->
    <button id="addAutoClickButton">Add auto click: 20 points</button>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
